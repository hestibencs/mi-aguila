<agm-map [latitude]="lat" [longitude]="lng">
  <agm-direction [destination]="destination" [origin]="origin">
  </agm-direction>
</agm-map>

<div class="container">
  <button (click)="printRoute(route)" *ngFor="let route of routes; index as i;" class="btn btn-primary" type="button">
    Favorito {{i}}</button>
</div>
